<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="leftpane">
        <div class="top">
          <div class="logoholder">
            <img src="logo.svg" alt="logo" width="40px" />
            <p>Spotify</p>
          </div>
          <div class="home">
            <img src="home.svg" alt="home" width="20px" />
            <p>Home</p>
          </div>

          <div class="search">
            <img src="search.svg" alt="search" width="20px" />
            <p>Search</p>
          </div>
        </div>
        <div class="bottom">
          <div class="library">
            <img src="library.svg" alt="library" width="30px" height="30px" />
            <p>Your Library</p>
          </div>
          <div class="playlist">
            <ul></ul>
          </div>
        </div>
      </div>
    
      <div class="container">
        <div class="topbar">
          <div class="arrows">
            <div>&lt;</div>
            <div>&gt;</div>
          </div>
          <div class="buttons">
            <button class="signup">Sign Up</button>
            <button class="login">Log In</button>
          </div>
        </div>
        <h1>Spotify playlists</h1>
        <div class="cards"></div>

      <div class="playbar">
        <img src="previous.png" alt="" width="20px" height="20px">
        <img src="play-button.png" alt="">
        <img src="next.png" alt="" width="20px" height="20px">
      </div>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
